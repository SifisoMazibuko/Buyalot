<form class="form-horizontal" name="productForm" novalidate enctype="multipart/form-data" method="post">
    <fieldset>
        <legend class="container">Add Product</legend>
        <div class="form-group" show-errors>
            <label for="productName" class="col-sm-3 control-label">Product Name:</label>
            <div class="col-sm-9">
                <input name="productName" type="text" ng-model="productModel.productName" class="form-control" ng-required/>
                <p ng-show="productForm.productName.$invalid && !productForm.productName.$pristine" class="help-block">Product Name required!</p>
            </div>
        </div> 
        <div class="form-group" show-errors>
            <label for="productDescription" class="col-sm-3 control-label">Product Description Name:</label>
            <div class="col-sm-9">
                <input name="productDescription" type="text" ng-model="productModel.productDescription" class="form-control" ng-required />
                <p ng-show="productForm.productDescription.$invalid && !productForm.productDescription.$pristine" class="help-block">Product Description required!</p>
            </div>
        </div> 
        <div class="form-group" show-errors>
            <label for="Vendor" class="col-sm-3 control-label">Vendor Name:</label>
            <div class="col-sm-9">
                <input name="vendor" type="text" ng-model="productModel.vendor" class="form-control" ng-required="true" />
                <p ng-show="productForm.vendor.$invalid && !productForm.vendor.$pristine" class="help-block">Vendor required!</p>
            </div>
        </div> 
        <div class="form-group" show-errors>
            <label for="Price" class="col-sm-3 control-label">Price:</label>
            <div class="col-sm-9">
                <input name="price" type="text" ng-model="productModel.price" class="form-control" ng-required="true" />
                <p ng-show="productForm.price.$invalid && !productForm.price.$pristine" class="help-block">Price required!</p>
            </div>
        </div> 

        <div class="form-group" show-errors>
            <label for="quantityInStock" class="col-sm-3 control-label">Quantity:</label>
            <div class="col-sm-9">
                <input name="quantityInStock" type="text" ng-model="productModel.quantityInStock" class="form-control" ng-required="true" />
                <p ng-show="productForm.quantityInStock.$invalid && !productForm.quantityInStock.$pristine" class="help-block">Quantity required!</p>
            </div>
        </div>

        <div class="form-group">
            <label for="ProductImage" class="col-sm-3 control-label">Product Image:</label>
            <div class="col-sm-9">
                <input name="productImage" type="file" id="productImage" ng-model="productModel.productImage" class="form-control"/>
                <!--<p ng-show="productForm.productImage.$invalid && !productForm.productImage.$pristine" class="help-block">Product Image required!</p>-->
            </div>
        </div> 
        <br />
        <div class="col-sm-offset-3 col-sm-9">
            <input type="reset" class="btn btn-warning" value="Reset"
                   ng-click="resetForm()" />
            <input type="submit" class="btn btn-primary" value="Add Product"
                   ng-click="submitForm()" />
            <div class="col-sm-12">
                <br />
                <div class="alert alert-success" ng-if="handleSuccess">{{successMessage}}</div>
            </div>
            <div>
                <br />
                <div class="alert alert-danger" ng-if="hasError">{{errorMessage}}</div>
            </div>
        </div>
        <br />
    </fieldset>
</form>
