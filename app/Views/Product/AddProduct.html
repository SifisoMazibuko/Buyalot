<form class="form-horizontal" name="addProductForm">
    <fieldset>
        <legend class="container">Add Product</legend>
        <div class="form-group" show-errors>
            <label for="productName" class="col-sm-3 control-label">Product Name:</label>
            <div class="col-sm-9">
                <input name="productName" type="text" ng-model="productModel.firstName" class="form-control" ng-required/>
                <p ng-show="addProductForm.productName.$invalid && !addProductForm.productName.$pristine" class="help-block">Product Name required!</p>
            </div>
        </div> 
        <div class="form-group" show-errors>
            <label for="Vendor" class="col-sm-3 control-label">Vendor Name:</label>
            <div class="col-sm-9">
                <input name="vendor" type="text" ng-model="productModel.vendor" class="form-control" ng-required="true" />
                <p ng-show="addProductForm.vendor.$invalid && !addProductForm.vendor.$pristine" class="help-block">Vendor required!</p>
            </div>
        </div> 
        <div class="form-group" show-errors>
            <label for="Price" class="col-sm-3 control-label">Product Name:</label>
            <div class="col-sm-9">
                <input name="price" type="text" ng-model="productModel.price" class="form-control" ng-required="true" />
                <p ng-show="addProductForm.price.$invalid && !addProductForm.price.$pristine" class="help-block">Price required!</p>
            </div>
        </div> 
        <div class="form-group" show-errors>
            <label for="ProductImage" class="col-sm-3 control-label">Product Image:</label>
            <div class="col-sm-9">
                <input name="productImage" type="file" ng-model="productModel.productImage" class="form-control" ng-required="true" />
                <p ng-show="addProductForm.productImage.$invalid && !addProductForm.productImage.$pristine" class="help-block">Product Image required!</p>
            </div>
        </div> 
        <br />
        <div class="col-sm-offset-3 col-sm-9">
            <input type="reset" class="btn btn-warning" value="Reset"
                   ng-click="resetForm()" />
            <input type="submit" class="btn btn-primary" value="Add Product"
                   ng-click="submitForm()" />
            <div class="col-sm-12">
                <br />
                <div class="alert alert-success" ng-if="handleSuccess">{{successMessage}}</div>
            </div>
            <div>
                <br />
                <div class="alert alert-danger" ng-if="hasError">{{errorMessage}}</div>
            </div>
        </div>
        <br />
    </fieldset>
</form>
