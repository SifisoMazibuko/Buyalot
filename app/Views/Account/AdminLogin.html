<form class="form-horizontal" name="adminForm" novalidate>
    <br />
    <fieldset>
        <legend class="container">Login</legend>
        <div class="form-group" show-errors>
            <label for="AdminName" class="col-sm-3 control-label">Admin Name:</label>
            <div class="col-sm-9">
                <input type="text" name="adminName" ng-model="adminModel.adminName" class="form-control" ng-required="true" />
                <p ng-show="adminForm.adminName.$invalid && !adminForm.adminName.$pristine" class="help-block">Name is required!</p>
            </div>
        </div>

        <div class="form-group" show-errors>
            <label for="email" class="col-sm-3 control-label">Email:</label>
            <div class="col-sm-9">
                <input type="text" name="email" ng-model="adminModel.email" class="form-control" ng-required="true" />
                <p ng-show="adminForm.email.$invalid && !adminForm.email.$pristine" class="help-block">Email is required!</p>
            </div>
        </div>

        <div class="form-group" show-errors>
            <label for="password" class="col-sm-3 control-label">Password:</label>
            <div class="col-sm-9">
                <input type="password" name="password" ng-model="adminModel.password" class="form-control" ng-required="true" />
                <p ng-show="adminForm.password.$invalid && !adminForm.password.$pristine" class="help-block">Password is required!</p>
            </div>
        </div>
    </fieldset>



    <div class="col-sm-offset-3 col-sm-9">
        <input type="reset" class="btn btn-warning" value="Reset"
               ng-click="resetForm()" />
        <input type="submit" class="btn btn-primary" value="Login"
               ng-click="submitForm()" />
        <div class="col-sm-12">
            <br />
            <div class="alert alert-success" ng-if="handleSuccess">{{successMessage}}</div>
        </div>
        <div>
            <br />
            <div class="alert alert-danger" ng-if="hasError">{{errorMessage}}</div>
        </div>
    </div>
</form>
