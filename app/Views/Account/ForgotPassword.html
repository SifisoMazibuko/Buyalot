<form class="form-horizontal" name="passwordForm" novalidate>
    <br />
    <div class="alert alert-success" ng-if="handleSuccess">{{successMessage}}</div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <fieldset>
                        <legend class="container">Forgot Password</legend>
                        <div class="form-group" show-errors>
                            <label for="email" class="col-sm-3 control-label">Email Address:</label>
                            <div class="col-sm-9">
                                <input name="email" type="email" ng-model="loginModel.email" class="form-control" ng-required="true" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" />
                                <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Email required!</p>
                            </div>
                        </div>

                    <div class="col-sm-offset-3 col-sm-9">
                        <input type="reset" class="btn btn-warning" value="Reset"
                               ng-click="resetForm()" />

                        <button class="btn btn-primary" type="submit" ng-click="submitForm()" ng-model="successMessage"><span class="glyphicon glyphicon-lock"></span> Send</button>
                        <div>
                            <br />
                            <div class="alert alert-danger" ng-if="hasError">{{errorMessage}}</div>
                        </div>
                    </div>

                    <br />
                    <ul class="glyphicon glyphicon-backward">
                        <li class="col-sm-offset-2"><a href="/#/login">Back to login</a></li>
                    </ul>

                    </fieldset>
                
                   
                  </div>
            </div>
        </div>

</form>
